
name: Build and push to ICR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build-image:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Build and push to ICR
      id: build-step
      uses: IBM/code-engine-github-action@v1
      with:
        api-key: ${{ secrets.IBM_CLOUD_API_KEY }}
        resource-group: 'Default'
        region: 'us-south'
        project: 'ce-project-16'
        component: 'build'
        name: 'ce-build-image'
        image: private.us.icr.io/wortkspace1/fashion:latest
        build-source: './'
    - name: Get image with digest
      run: | 
        echo "Image with digest: ${{ steps.build-step.outputs.image-with-digest }}"